<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="wrapper">
            <div id="grid">
                <div class="row">
                    <div class="cell">X</div>
                    <div class="cell">0</div>
                    <div class="cell">X</div>
                </div>
                <div class="row">
                    <div class="cell">0</div>
                    <div class="cell">X</div>
                    <div class="cell">0</div>
                </div>
                <div class="row">
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/Model.js"></script>
<script src="./js/ViewModel.js"></script>
<script src="./js/View.js"></script>
</html>
